<!DOCTYPE html>
<html>
<head>
  <title>VAT Calculator</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    form {
      display: inline-block;
      margin-top: 50px;
    }
    input[type="text"] {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    /* Add some styling for when the user hovers over the button */
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>VAT Calculator</h1>
  <form>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount">
    <br>
    <label for="vat-rate">VAT Rate:</label>
    <input type="text" id="vat-rate" name="vat-rate" value="20">
    <br>
    <label for="total">Total:</label>
    <input type="text" id="total" name="total" readonly>
    <br>
    <button type="button" onclick="calculateVat()">Add VAT</button>
  </form>
  <script>
    function calculateVat() {
      // Get the amount and VAT rate
      var amount = document.getElementById("amount").value;
      var vatRate = document.getElementById("vat-rate").value;

      // Calculate the VAT
      var vat = amount * (vatRate / 100);

      // Add the VAT to the amount
      var total = parseFloat(amount) + parseFloat(vat);

      // Display the total
      document.getElementById("total").value = total;
    }
  </script>
</body>
</html>
